<!DOCTYPE html>
<html>
<head>
<script>
function ChangeVisibilityToHide() {
	var el=document.getElementById("p1");
	el.style.display='none'
	window.setInterval(ChangeVisibilityToShow,500);
}

function ChangeVisibilityToShow() {
	var el=document.getElementById("p1");
	el.style.visibility=1;
	window.setInterval(ChangeVisibilityToHide,500);
}


</script>
</head>
<body>

<p id="p1">Press the button to change visibility </p>


<input type="button" name="show" value=" Start " onClick="ChangeVisibilityToShow();"/>


</body>
</html>
