<!DOCTYPE html>
<html>
<head>
<script>
function ChangeVisibilityToHide() {
	var el=document.getElementById("p1");
	el.style.visibility='hidden'
	window.setInterval(ChangeVisibilityToShow,5000);
}

function ChangeVisibilityToShow() {
	var el=document.getElementById("p1");
	el.style.visibility='visible';
	window.setInterval(ChangeVisibilityToHide,5000);
}


</script>
</head>
<body>

<p id="p1">Press the button to change visibility </p>

<input type="button" name="hide" value=" HIDE " onClick="ChangeVisibilityToHide();"/> 
<input type="button" name="show" value=" SHOW " onClick="ChangeVisibilityToShow();"/>


</body>
</html>
